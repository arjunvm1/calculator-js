<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-bmi-calc">
        <div class="heading"><b>Welcome !</b></div>
        <div class="heading"><b>calculate your BMI</b></div>
        <div class="form-main">
            <div class="gender">
                <label class="input-title slide delay01">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>
            <div class="input">
                <label for="height">Height (cm)</label><br>
                <input type="number" class="no-arrows" id="height" placeholder="Enter your height in cm"><br>
            </div>
            <div class="input">
                <label for="weight">Weight (kg)</label><br>
                <input type="number" class="no-arrows" id="weight" placeholder="Enter your weight in kg"><br>
            </div>
            <button onclick="calculate()">Calculate BMI</button>
            
        </div>
    </div>
            <div class="dis">
              <h1 style="text-align: center; color: rgb(52, 61, 61); font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;">RESULT</h1>
              <div id="result"><p></p></div>
              <div id="message"><p></p></div>
            </div>
    <script>
        function calculate() {
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;

            // validating height and weight
            if (height === "" || weight === "") {
                alert("Please enter both height and weight.");
                return; // exit the function early if data is not entered
            }

            // converting cm to m
            var heightInMeters = height / 100;

            // calculating BMI
            var bmi = (weight / (heightInMeters ** 2)).toFixed(2);
            console.log(bmi);

            // determining BMI classification
            var result1=document.getElementById("result")
            result1.innerHTML="BMI:"+bmi
            var classification = "";
            if (bmi < 18.5) {
                classification = "Underweight";
            } else if (bmi < 24.9) {
                classification = "Normal weight";
            } else if (bmi < 29.9) {
                classification = "Overweight";
            } else {
                classification = "Obese";
            }

            // displaying BMI and classification
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "BMI: " + bmi + "<br>Classification: " + classification;

            // setting messages based on BMI classification
            var messageElement = document.getElementById("message");
            if (bmi >= 18.5 && bmi <= 25.0) {
                messageElement.innerHTML = `<p style=color:green>You are in Healthy BMI range</p>`;
            } else if (bmi < 18.5) {
                messageElement.innerHTML =`<p style=color:yellow>You are underweight. Try to maintain a healthy weight.</p>`;
            } else if (bmi >= 25.0 && bmi <= 30.0) {
                messageElement.innerHTML = `<p style=color:orange>You are overweight.</p>`;
            } else if (bmi >= 30.0 && bmi <= 35.0) {
                messageElement.innerHTML = `<p style=color:red>You are obese.</p>`;
            } else {
                messageElement.innerHTML = `<p style=color:red>please.</p>`;
            }
        }
    </script>
</body>

</html>
